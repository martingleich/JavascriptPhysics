<!DOCTYPE HTML>
<html lang="en" title="Wheels">
<head>
<title>Wheels</title>
</head>
<body>
<canvas id="canvas" width="800px" height="400px" style="display:block"></canvas>
<form>
	<input type="radio" name="wheel" id="wheel_rect" value="RECT" checked="true" onclick="application.set_wheel(Wheels.rectangle(1, 2))">
	<label for="wheel_rect">RECT</label>
	<input type="radio" name="wheel" id="wheel_square" value="SQUARE" onclick="application.set_wheel(Wheels.square(2))">
	<label for="wheel_square">SQUARE</label>
	<input type="radio" name="wheel" id="wheel_ellipse_center" value="CENTER ELLIPSE" onclick="application.set_wheel(Wheels.ellipse_center(1, 2))">
	<label for="wheel_ellipse_center">CENTER ELLIPSE</label>
	<input type="radio" name="wheel" id="wheel_ellipse_focus" value="FOCUS ELLIPSE" onclick="application.set_wheel(Wheels.ellipse_focus(1, 2))">
	<label for="wheel_ellipse_focus">FOCUS ELLIPSE</label>
	<input type="radio" name="wheel" id="wheel_saw" value="SAW" onclick="application.set_wheel(Wheels.saw_tooth(2, 1.5, 5))">
	<label for="wheel_saw">SAW</label>
</form>
<script type="module" src="./main.js"></script>
</body>
</html>
